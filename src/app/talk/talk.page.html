<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>talk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshAction($event)" slot="fixed" pullMin="40" pullMax="80">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let talk of talks" (click)="goMessage(talk)">
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{talk.avatar}}">
      </ion-avatar>
      <ion-card-subtitle slot="end">
        {{talk.update_date}}
      </ion-card-subtitle>
      <ion-card-header>
        <ion-card-title>
          {{talk.name}}
        </ion-card-title>
        <ion-card-subtitle>
          {{talk.last_text}}
        </ion-card-subtitle>
      </ion-card-header>
    </ion-item>
  </ion-card>
</ion-content>
