<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="post_message()">send</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-textarea rows="6" cols="20" auto-grow="true" placeholder="Enter any notes here..." [(ngModel)]="textMessage"></ion-textarea>
</ion-content>
